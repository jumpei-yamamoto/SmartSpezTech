name: Deploy FastAPI to Elastic Beanstalk

on:
  push:
    branches:
      - main
      - feature/phase3
  repository_dispatch:
    types: [deploy_backend]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-3
      EB_APP_NAME: smartspeztech
      EB_ENV_NAME: smartspeztech

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Elastic Beanstalk CLI
        run: |
          pip install awsebcli

      - name: Create mydatabase on RDS if not exists
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "host=${{ secrets.RDS_ENDPOINT }} port=5432 user=postgres password=${{ secrets.POSTGRES_PASSWORD }} dbname=postgres sslmode=require" \
            -c "SELECT 'CREATE DATABASE mydatabase' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'mydatabase');" \
            -c "SELECT 'Database mydatabase already exists' WHERE EXISTS (SELECT FROM pg_database WHERE datname = 'mydatabase');"

      - name: Deploy to Elastic Beanstalk
        run: |
          eb use ${{ env.EB_ENV_NAME }}
          eb setenv OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
                    DATABASE_URL="postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.RDS_ENDPOINT }}:5432/mydatabase"
          eb deploy --staged
