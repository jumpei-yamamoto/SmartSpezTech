name: Deploy FastAPI and React App to Elastic Beanstalk

on:
  push:
    branches:
      - main # バックエンドのリポジトリの main ブランチに変更があった場合トリガー
  repository_dispatch:
    types: [deploy_backend] # フロントエンドから送信されたイベントでトリガー

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-3
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY: smartspeztech
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # AWS認証情報の設定（1回で十分）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-3

      # S3からReactのビルド成果物をダウンロード
      - name: Download React Build from S3
        run: |
          aws s3 sync s3://smartspeztech/react-build ./frontend/build

      # バックエンドの静的ファイルフォルダを作成（存在しない場合）
      - name: Create static directory
        run: |
          mkdir -p backend/static

      # ビルド成果物をバックエンドの静的ファイルフォルダにコピー
      - name: Copy React build to backend static folder
        run: |
          cp -r frontend/build/* backend/static/
          echo "Files in frontend/build:"
          ls -la frontend/build/
          echo "Files in backend/static:"
          ls -la backend/static

      # Docker Buildxのセットアップ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Amazon ECRにログイン
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # DockerイメージのビルドとECRへのプッシュ
      - name: Build and push Docker image to ECR
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # Elastic Beanstalkへのデプロイ準備と実行
      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Elastic Beanstalk CLIがインストール済みか確認
          if ! command -v eb &> /dev/null; then
            pip install awsebcli
          fi

          # Elastic Beanstalk環境の初期化
          eb init -p docker smartspeztech --region ${{ secrets.AWS_REGION }}

          # Elastic Beanstalk環境を指定
          eb use smartspeztech

          # 環境変数をElastic Beanstalkに設定
          eb setenv OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"

          # デプロイ実行
          eb deploy --staged

          # CloudFrontのキャッシュ無効化を追加
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
