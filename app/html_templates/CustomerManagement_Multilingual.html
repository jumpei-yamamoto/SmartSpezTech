<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>多言語対応顧客管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <!-- 言語選択メニュー -->
    <nav class="bg-blue-700 p-4 flex justify-between items-center">
      <h1 class="text-white text-2xl">顧客管理システム</h1>
      <div>
        <select class="p-2 rounded">
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <!-- 他の言語 -->
        </select>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 顧客一覧（言語に応じて表示が変わる） -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">顧客ID</th>
            <th class="py-2 px-4 border-b">名前</th>
            <th class="py-2 px-4 border-b">メールアドレス</th>
            <th class="py-2 px-4 border-b">電話番号</th>
          </tr>
        </thead>
        <tbody>
          <!-- 顧客データ -->
        </tbody>
      </table>
    </div>
  </body>
</html>
