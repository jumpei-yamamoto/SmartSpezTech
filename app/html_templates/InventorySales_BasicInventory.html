<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>基本在庫管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <nav class="bg-green-600 p-4">
      <h1 class="text-white text-2xl">基本在庫管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 商品一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">商品コード</th>
            <th class="py-2 px-4 border-b">商品名</th>
            <th class="py-2 px-4 border-b">在庫数</th>
            <th class="py-2 px-4 border-b">価格</th>
            <th class="py-2 px-4 border-b">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 商品データ -->
        </tbody>
      </table>
      <!-- 新規商品登録ボタン -->
      <div class="mt-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded">
          新規商品を登録
        </button>
      </div>
    </div>
  </body>
</html>
