<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>プロジェクト管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ガントチャート用ライブラリ（例：frappe-gantt） -->
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-indigo-600 p-4">
      <h1 class="text-white text-2xl">プロジェクト管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- ガントチャート表示 -->
      <div id="gantt"></div>
      <!-- タスク追加ボタン -->
      <button class="mt-4 bg-green-500 text-white py-2 px-4 rounded">
        新規タスクを追加
      </button>
    </div>
    <script>
      // ガントチャートの初期化コード
      var tasks = [
        {
          id: "Task 1",
          name: "タスク1",
          start: "2023-01-01",
          end: "2023-01-05",
          progress: 20,
        },
        // 他のタスク
      ];
      var gantt = new Gantt("#gantt", tasks);
    </script>
  </body>
</html>
