<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>タスク管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-indigo-600 p-4">
      <h1 class="text-white text-2xl">タスク管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- タスク一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">タスク名</th>
            <th class="py-2 px-4 border-b">担当者</th>
            <th class="py-2 px-4 border-b">期限</th>
            <th class="py-2 px-4 border-b">進捗</th>
          </tr>
        </thead>
        <tbody>
          <!-- タスクデータ -->
        </tbody>
      </table>
      <!-- 新規タスク追加ボタン -->
      <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
        新規タスクを追加
      </button>
    </div>
  </body>
</html>
