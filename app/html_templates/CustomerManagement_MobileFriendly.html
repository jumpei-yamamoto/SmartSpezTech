<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>モバイル対応顧客管理システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-green-600 p-4">
      <h1 class="text-white text-2xl">モバイル対応顧客管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 顧客カード一覧 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-lg font-bold">顧客名</h2>
          <p>メールアドレス: example@example.com</p>
          <p>電話番号: 090-1234-5678</p>
          <button class="mt-2 bg-blue-500 text-white py-1 px-2 rounded">
            詳細を見る
          </button>
        </div>
        <!-- 他の顧客カード -->
      </div>
      <!-- 新規顧客登録ボタン -->
      <div class="mt-4 text-center">
        <button class="bg-green-500 text-white py-2 px-4 rounded">
          新規顧客を登録
        </button>
      </div>
    </div>
  </body>
</html>
