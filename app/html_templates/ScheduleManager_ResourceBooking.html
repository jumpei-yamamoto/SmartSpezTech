<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>資源予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- カレンダーライブラリの読み込みが必要です -->
  </head>
  <body class="bg-gray-50">
    <nav class="bg-teal-600 p-4">
      <h1 class="text-white text-2xl">資源予約システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 資源選択 -->
      <div class="mb-4">
        <select class="p-2 border border-gray-300 rounded">
          <option value="room1">会議室1</option>
          <option value="room2">会議室2</option>
          <!-- 他の資源 -->
        </select>
      </div>
      <!-- カレンダー表示 -->
      <div class="bg-white p-4 rounded">
        <p>資源の利用状況がここに表示されます。</p>
      </div>
      <!-- 予約ボタン -->
      <div class="mt-4">
        <button class="bg-green-500 text-white py-2 px-4 rounded">
          予約する
        </button>
      </div>
    </div>
  </body>
</html>
