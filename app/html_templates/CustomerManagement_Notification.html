<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>通知機能付き顧客管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-red-600 p-4">
      <h1 class="text-white text-2xl">通知機能付き顧客管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 通知設定 -->
      <div class="mb-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded">
          新しい通知を設定
        </button>
      </div>
      <!-- 通知一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">通知ID</th>
            <th class="py-2 px-4 border-b">タイトル</th>
            <th class="py-2 px-4 border-b">送信先</th>
            <th class="py-2 px-4 border-b">ステータス</th>
          </tr>
        </thead>
        <tbody>
          <!-- 通知データ -->
        </tbody>
      </table>
    </div>
  </body>
</html>
