<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>発注管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-orange-600 p-4">
      <h1 class="text-white text-2xl">発注管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 発注書一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">発注書番号</th>
            <th class="py-2 px-4 border-b">仕入先</th>
            <th class="py-2 px-4 border-b">発注日</th>
            <th class="py-2 px-4 border-b">ステータス</th>
          </tr>
        </thead>
        <tbody>
          <!-- 発注データ -->
        </tbody>
      </table>
      <!-- 新規発注ボタン -->
      <div class="mt-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded">
          新規発注を作成
        </button>
      </div>
    </div>
  </body>
</html>
