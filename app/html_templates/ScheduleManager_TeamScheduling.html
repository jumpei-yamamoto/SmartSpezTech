<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>チームスケジューリングシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- カレンダーライブラリの読み込みが必要です -->
  </head>
  <body class="bg-gray-50">
    <nav class="bg-indigo-600 p-4">
      <h1 class="text-white text-2xl">チームスケジューリングシステム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- チームメンバー選択 -->
      <div class="mb-4">
        <select class="p-2 border border-gray-300 rounded">
          <option value="all">全員</option>
          <option value="member1">メンバー1</option>
          <option value="member2">メンバー2</option>
          <!-- 他のメンバー -->
        </select>
      </div>
      <!-- カレンダー表示 -->
      <div class="bg-white p-4 rounded">
        <p>共有カレンダーがここに表示されます。</p>
      </div>
    </div>
  </body>
</html>
