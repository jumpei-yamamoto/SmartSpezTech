<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>リマインダーシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- カレンダーライブラリの読み込みが必要です -->
  </head>
  <body class="bg-white">
    <nav class="bg-red-600 p-4">
      <h1 class="text-white text-2xl">リマインダーシステム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- リマインダー設定 -->
      <div class="mb-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded">
          新しいリマインダーを設定
        </button>
      </div>
      <!-- リマインダー一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">リマインダー名</th>
            <th class="py-2 px-4 border-b">日時</th>
            <th class="py-2 px-4 border-b">通知方法</th>
          </tr>
        </thead>
        <tbody>
          <!-- リマインダーデータ -->
        </tbody>
      </table>
    </div>
  </body>
</html>
