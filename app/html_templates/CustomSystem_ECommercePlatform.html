<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>eコマースプラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-orange-600 p-4">
      <h1 class="text-white text-2xl">eコマースプラットフォーム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 商品一覧 -->
      <div class="grid grid-cols-3 gap-4">
        <!-- 商品カード -->
        <div class="bg-white p-4 rounded shadow">
          <img src="商品画像URL" alt="商品名" class="mb-2" />
          <h2 class="text-lg font-bold">商品名</h2>
          <p class="text-gray-700">¥価格</p>
          <button class="bg-blue-500 text-white py-1 px-2 mt-2 rounded">
            カートに追加
          </button>
        </div>
        <!-- 他の商品 -->
      </div>
      <!-- カートボタン -->
      <div class="fixed bottom-4 right-4">
        <button class="bg-green-500 text-white py-2 px-4 rounded-full">
          カートを見る
        </button>
      </div>
    </div>
  </body>
</html>
