<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>レポート作成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <nav class="bg-red-600 p-4">
      <h1 class="text-white text-2xl">レポート作成ツール</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- レポート一覧 -->
      <div class="grid grid-cols-2 gap-4">
        <div class="border p-4">
          <h2 class="text-lg font-bold">レポート名</h2>
          <p class="text-gray-700">作成日: YYYY/MM/DD</p>
          <button class="mt-2 bg-blue-500 text-white py-1 px-2 rounded">
            表示
          </button>
        </div>
        <!-- 他のレポート -->
      </div>
      <!-- 新規レポート作成ボタン -->
      <button class="mt-4 bg-purple-500 text-white py-2 px-4 rounded">
        新規レポートを作成
      </button>
    </div>
  </body>
</html>
