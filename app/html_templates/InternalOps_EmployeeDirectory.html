<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>社員名簿システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-800 p-4">
      <h1 class="text-white text-2xl">社員名簿システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 検索バー -->
      <input
        type="text"
        placeholder="名前で検索"
        class="p-2 border border-gray-300 rounded w-full mb-4"
      />
      <!-- 社員一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">名前</th>
            <th class="py-2 px-4 border-b">部署</th>
            <th class="py-2 px-4 border-b">連絡先</th>
          </tr>
        </thead>
        <tbody>
          <!-- 社員データ -->
        </tbody>
      </table>
    </div>
  </body>
</html>
