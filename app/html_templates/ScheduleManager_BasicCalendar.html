<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>基本カレンダーシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- カレンダーライブラリの読み込みが必要です -->
  </head>
  <body class="bg-white">
    <nav class="bg-blue-600 p-4">
      <h1 class="text-white text-2xl">基本カレンダーシステム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- カレンダー表示 -->
      <div class="bg-gray-100 p-4 rounded">
        <p>カレンダーがここに表示されます。</p>
      </div>
      <!-- 新規予定登録ボタン -->
      <div class="mt-4">
        <button class="bg-green-500 text-white py-2 px-4 rounded">
          新しい予定を追加
        </button>
      </div>
    </div>
  </body>
</html>
