<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>文書管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <nav class="bg-green-600 p-4">
      <h1 class="text-white text-2xl">文書管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- フォルダ・ファイル一覧 -->
      <div class="grid grid-cols-4 gap-4">
        <!-- フォルダ・ファイルカード -->
        <div class="border p-4">
          <h2 class="text-lg font-bold">ファイル名</h2>
          <p class="text-gray-700">更新日: YYYY/MM/DD</p>
          <button class="mt-2 bg-blue-500 text-white py-1 px-2 rounded">
            開く
          </button>
        </div>
        <!-- 他のファイル・フォルダ -->
      </div>
      <!-- ファイルアップロードボタン -->
      <button class="mt-4 bg-teal-500 text-white py-2 px-4 rounded">
        ファイルをアップロード
      </button>
    </div>
  </body>
</html>
