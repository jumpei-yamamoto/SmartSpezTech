<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>基本顧客管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-blue-600 p-4">
      <h1 class="text-white text-2xl">基本顧客管理システム</h1>
    </nav>
    <div class="container mx-auto p-4">
      <!-- 検索バー -->
      <input
        type="text"
        placeholder="顧客名で検索"
        class="p-2 border border-gray-300 rounded w-full mb-4"
      />
      <!-- 顧客一覧 -->
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">顧客ID</th>
            <th class="py-2 px-4 border-b">名前</th>
            <th class="py-2 px-4 border-b">メールアドレス</th>
            <th class="py-2 px-4 border-b">電話番号</th>
            <th class="py-2 px-4 border-b">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 顧客データ -->
        </tbody>
      </table>
      <!-- 新規顧客登録ボタン -->
      <div class="mt-4">
        <button class="bg-green-500 text-white py-2 px-4 rounded">
          新規顧客を登録
        </button>
      </div>
    </div>
  </body>
</html>
