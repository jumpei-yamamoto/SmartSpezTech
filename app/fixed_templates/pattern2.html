<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自動レポート生成システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white p-4 shadow">
        <nav class="space-y-2">
          <button
            class="w-full flex items-center justify-start py-2 text-left hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12H9m6 0a6 6 0 10-12 0 6 6 1012 0z"
              />
            </svg>
            レポート一覧
          </button>
          <button
            class="w-full flex items-center justify-start py-2 text-left hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m5-2v10a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4l2-2h6a2 2 0 012 2v3m0 0l-2-2H9m4 4h2"
              />
            </svg>
            データ可視化
          </button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-6 overflow-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">自動レポート生成システム</h1>
          <button
            id="addReportButton"
            class="flex items-center px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            新規レポート作成
          </button>
        </div>

        <!-- タブナビゲーション -->
        <div>
          <div class="flex space-x-4 border-b">
            <button
              id="tabReports"
              class="pb-2 border-b-2 border-blue-500 text-blue-500"
            >
              レポート一覧
            </button>
            <button id="tabPreview" class="pb-2">プレビュー</button>
            <button id="tabDataSources" class="pb-2">データソース</button>
          </div>

          <!-- タブコンテンツ: レポート一覧 -->
          <div id="contentReports">
            <h2 class="text-xl font-bold mb-4">レポート一覧</h2>
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="px-4 py-2">レポート名</th>
                  <th class="px-4 py-2">タイプ</th>
                  <th class="px-4 py-2">スケジュール</th>
                  <th class="px-4 py-2">最終生成日</th>
                  <th class="px-4 py-2">アクション</th>
                </tr>
              </thead>
              <tbody id="reportList">
                <!-- JavaScriptでレポート行を追加 -->
              </tbody>
            </table>
          </div>

          <!-- タブコンテンツ: プレビュー -->
          <div id="contentPreview" class="hidden">
            <h2 class="text-xl font-bold mb-4">レポートプレビュー</h2>
            <div class="h-[400px]">
              <canvas id="barChart"></canvas>
            </div>
          </div>

          <!-- タブコンテンツ: データソース -->
          <div id="contentDataSources" class="hidden">
            <h2 class="text-xl font-bold mb-4">データソース管理</h2>
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="px-4 py-2">データソース名</th>
                  <th class="px-4 py-2">タイプ</th>
                  <th class="px-4 py-2">最終更新日</th>
                  <th class="px-4 py-2">ステータス</th>
                  <th class="px-4 py-2">アクション</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">販売管理システム</td>
                  <td class="border px-4 py-2">SQL Database</td>
                  <td class="border px-4 py-2">2024-03-14 15:30</td>
                  <td class="border px-4 py-2 text-green-600">接続済み</td>
                  <td class="border px-4 py-2">
                    <button class="text-blue-500">編集</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="reportModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden"
    >
      <div
        class="relative w-full max-w-md mx-auto mt-24 bg-white rounded-lg shadow-lg p-6"
      >
        <h3 class="text-lg font-semibold">新規レポート作成</h3>
        <div class="mt-4">
          <label class="block text-sm">レポート名</label>
          <input
            id="reportName"
            type="text"
            class="w-full px-3 py-2 border rounded-md"
            placeholder="レポート名を入力"
          />
        </div>
        <div class="mt-4">
          <label class="block text-sm">タイプ</label>
          <select id="reportType" class="w-full px-3 py-2 border rounded-md">
            <option value="Bar">棒グラフ</option>
            <option value="Line">折れ線グラフ</option>
            <option value="Pie">円グラフ</option>
            <option value="Table">テーブル</option>
          </select>
        </div>
        <div class="mt-6 flex justify-end space-x-2">
          <button
            id="closeModal"
            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            キャンセル
          </button>
          <button
            id="saveReportButton"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            保存
          </button>
        </div>
      </div>
    </div>

    <script>
      let chartInstance = null;
      const reports = [
        {
          id: 1,
          name: "月次売上レポート",
          type: "Bar",
          schedule: "毎月1日",
          lastGenerated: "2024-03-01",
        },
        {
          id: 2,
          name: "顧客満足度分析",
          type: "Pie",
          schedule: "毎週月曜日",
          lastGenerated: "2024-03-11",
        },
      ];

      const reportList = document.getElementById("reportList");
      const tabReports = document.getElementById("tabReports");
      const tabPreview = document.getElementById("tabPreview");
      const tabDataSources = document.getElementById("tabDataSources");
      const contentReports = document.getElementById("contentReports");
      const contentPreview = document.getElementById("contentPreview");
      const contentDataSources = document.getElementById("contentDataSources");
      const reportModal = document.getElementById("reportModal");
      const addReportButton = document.getElementById("addReportButton");
      const closeModal = document.getElementById("closeModal");
      const saveReportButton = document.getElementById("saveReportButton");
      const reportName = document.getElementById("reportName");
      const reportType = document.getElementById("reportType");

      function renderReports() {
        reportList.innerHTML = reports
          .map(
            (report) => `
        <tr>
          <td class="border px-4 py-2">${report.name}</td>
          <td class="border px-4 py-2">${report.type}</td>
          <td class="border px-4 py-2">${report.schedule}</td>
          <td class="border px-4 py-2">${report.lastGenerated}</td>
          <td class="border px-4 py-2">
            <button class="text-blue-500">編集</button>
            <button class="text-red-500" onclick="deleteReport(${report.id})">削除</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      function deleteReport(id) {
        const index = reports.findIndex((report) => report.id === id);
        reports.splice(index, 1);
        renderReports();
      }

      tabReports.addEventListener("click", () => {
        contentReports.classList.remove("hidden");
        contentPreview.classList.add("hidden");
        contentDataSources.classList.add("hidden");
        tabReports.classList.add("border-blue-500", "text-blue-500");
        tabPreview.classList.remove("border-blue-500", "text-blue-500");
        tabDataSources.classList.remove("border-blue-500", "text-blue-500");
      });

      tabPreview.addEventListener("click", () => {
        contentReports.classList.add("hidden");
        contentPreview.classList.remove("hidden");
        contentDataSources.classList.add("hidden");
        tabPreview.classList.add("border-blue-500", "text-blue-500");
        tabReports.classList.remove("border-blue-500", "text-blue-500");
        tabDataSources.classList.remove("border-blue-500", "text-blue-500");

        setTimeout(() => {
          // 既存のチャートがある場合は破棄
          if (chartInstance) {
            chartInstance.destroy();
          }

          // Chart.jsの初期化
          const ctx = document.getElementById("barChart").getContext("2d");
          chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["1月", "2月", "3月", "4月", "5月", "6月"],
              datasets: [
                {
                  label: "売上",
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: "rgba(75, 192, 192, 0.6)",
                },
                {
                  label: "利益",
                  data: [5, 10, 1, 3, 1, 2],
                  backgroundColor: "rgba(153, 102, 255, 0.6)",
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { position: "top" },
                title: { display: true, text: "月次売上・利益推移" },
              },
            },
          });
        }, 100); // タブの表示後に遅らせてチャートを初期化
      });

      tabDataSources.addEventListener("click", () => {
        contentReports.classList.add("hidden");
        contentPreview.classList.add("hidden");
        contentDataSources.classList.remove("hidden");
        tabDataSources.classList.add("border-blue-500", "text-blue-500");
        tabReports.classList.remove("border-blue-500", "text-blue-500");
        tabPreview.classList.remove("border-blue-500", "text-blue-500");
      });

      addReportButton.addEventListener("click", () => {
        reportModal.classList.remove("hidden");
      });

      closeModal.addEventListener("click", () => {
        reportModal.classList.add("hidden");
      });

      saveReportButton.addEventListener("click", () => {
        const newReport = {
          id: reports.length + 1,
          name: reportName.value,
          type: reportType.value,
          schedule: "N/A",
          lastGenerated: "N/A",
        };
        reports.push(newReport);
        reportName.value = "";
        reportType.value = "Bar";
        reportModal.classList.add("hidden");
        renderReports();
      });

      renderReports();
    </script>
  </body>
</html>
