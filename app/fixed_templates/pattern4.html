<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顧客データ管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white p-4 shadow">
        <nav class="space-y-2">
          <button
            class="w-full flex items-center justify-start py-2 text-left hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5V4H2v16h5"
              />
            </svg>
            顧客一覧
          </button>
          <button
            class="w-full flex items-center justify-start py-2 text-left hover:bg-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3v18h18V3H3z"
              />
            </svg>
            データ分析
          </button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-6 overflow-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">顧客データ管理</h1>
          <div class="flex space-x-2">
            <input
              id="searchInput"
              type="text"
              placeholder="顧客を検索..."
              class="w-64 px-4 py-2 border rounded-md"
            />
            <button
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              検索
            </button>
          </div>
        </div>

        <!-- タブナビゲーション -->
        <div>
          <div class="flex space-x-4 border-b">
            <button
              id="tabList"
              class="pb-2 border-b-2 border-blue-500 text-blue-500"
            >
              顧客リスト
            </button>
            <button id="tabAnalytics" class="pb-2">データ分析</button>
          </div>

          <!-- 顧客リスト -->
          <div id="contentList">
            <h2 class="text-xl font-bold mb-4">顧客一覧</h2>
            <div class="flex justify-end mb-4">
              <button
                id="addCustomerButton"
                class="flex items-center px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="mr-2 h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                新規顧客追加
              </button>
            </div>
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="px-4 py-2">氏名</th>
                  <th class="px-4 py-2">年齢</th>
                  <th class="px-4 py-2">性別</th>
                  <th class="px-4 py-2">総購入額</th>
                  <th class="px-4 py-2">最終購入日</th>
                  <th class="px-4 py-2">カテゴリ</th>
                  <th class="px-4 py-2">アクション</th>
                </tr>
              </thead>
              <tbody id="customerList"></tbody>
            </table>

            <!-- 新規顧客モーダル -->
            <div
              id="customerModal"
              class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden"
            >
              <div
                class="relative w-full max-w-md mx-auto mt-24 bg-white rounded-lg shadow-lg p-6"
              >
                <h3 class="text-lg font-semibold">新規顧客情報入力</h3>
                <div class="mt-4 space-y-4">
                  <div class="grid grid-cols-4 items-center gap-4">
                    <label for="customerName" class="text-right">氏名</label>
                    <input
                      id="customerName"
                      type="text"
                      class="w-full px-3 py-2 border rounded-md col-span-3"
                    />
                  </div>
                  <div class="grid grid-cols-4 items-center gap-4">
                    <label for="customerAge" class="text-right">年齢</label>
                    <input
                      id="customerAge"
                      type="number"
                      class="w-full px-3 py-2 border rounded-md col-span-3"
                    />
                  </div>
                  <div class="grid grid-cols-4 items-center gap-4">
                    <label for="customerGender" class="text-right">性別</label>
                    <select
                      id="customerGender"
                      class="w-full px-3 py-2 border rounded-md col-span-3"
                    >
                      <option value="男性">男性</option>
                      <option value="女性">女性</option>
                      <option value="その他">その他</option>
                    </select>
                  </div>
                  <div class="grid grid-cols-4 items-center gap-4">
                    <label for="customerTotalPurchase" class="text-right"
                      >総購入額</label
                    >
                    <input
                      id="customerTotalPurchase"
                      type="number"
                      class="w-full px-3 py-2 border rounded-md col-span-3"
                    />
                  </div>
                  <div class="grid grid-cols-4 items-center gap-4">
                    <label for="customerLastPurchase" class="text-right"
                      >最終購入日</label
                    >
                    <input
                      id="customerLastPurchase"
                      type="date"
                      class="w-full px-3 py-2 border rounded-md col-span-3"
                    />
                  </div>
                  <div class="grid grid-cols-4 items-center gap-4">
                    <label for="customerCategory" class="text-right"
                      >カテゴリ</label
                    >
                    <select
                      id="customerCategory"
                      class="w-full px-3 py-2 border rounded-md col-span-3"
                    >
                      <option value="VIP">VIP</option>
                      <option value="Regular">一般</option>
                      <option value="New">新規</option>
                    </select>
                  </div>
                  <div class="flex justify-end space-x-2">
                    <button
                      id="closeModal"
                      class="px-4 py-2 bg-gray-500 text-white rounded"
                    >
                      キャンセル
                    </button>
                    <button
                      id="saveCustomerButton"
                      class="px-4 py-2 bg-blue-500 text-white rounded"
                    >
                      追加
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- データ分析 -->
          <div id="contentAnalytics" class="hidden">
            <h2 class="text-xl font-bold mb-4">データ分析</h2>
            <div class="grid grid-cols-2 gap-4">
              <div class="p-4 bg-white shadow rounded">
                <h3 class="text-lg font-semibold">顧客カテゴリ分布</h3>
                <div class="w-full h-64 bg-gray-200 rounded"></div>
              </div>
              <div class="p-4 bg-white shadow rounded">
                <h3 class="text-lg font-semibold">月別売上推移</h3>
                <div class="w-full h-64 bg-gray-200 rounded"></div>
              </div>
              <div class="p-4 bg-white shadow rounded">
                <h3 class="text-lg font-semibold">顧客年齢分布</h3>
                <div class="w-full h-64 bg-gray-200 rounded"></div>
              </div>
              <div class="p-4 bg-white shadow rounded">
                <h3 class="text-lg font-semibold">顧客生涯価値（LTV）</h3>
                <div class="w-full h-64 bg-gray-200 rounded"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const customers = [
        {
          id: 1,
          name: "山田太郎",
          age: 35,
          gender: "男性",
          totalPurchase: 250000,
          lastPurchase: "2024-02-15",
          category: "VIP",
        },
        {
          id: 2,
          name: "佐藤花子",
          age: 28,
          gender: "女性",
          totalPurchase: 150000,
          lastPurchase: "2024-03-01",
          category: "Regular",
        },
        {
          id: 3,
          name: "鈴木一郎",
          age: 42,
          gender: "男性",
          totalPurchase: 500000,
          lastPurchase: "2024-02-28",
          category: "VIP",
        },
      ];

      const customerList = document.getElementById("customerList");
      const tabList = document.getElementById("tabList");
      const tabAnalytics = document.getElementById("tabAnalytics");
      const contentList = document.getElementById("contentList");
      const contentAnalytics = document.getElementById("contentAnalytics");
      const customerModal = document.getElementById("customerModal");
      const addCustomerButton = document.getElementById("addCustomerButton");
      const closeModal = document.getElementById("closeModal");
      const saveCustomerButton = document.getElementById("saveCustomerButton");
      const customerName = document.getElementById("customerName");
      const customerAge = document.getElementById("customerAge");
      const customerGender = document.getElementById("customerGender");
      const customerTotalPurchase = document.getElementById(
        "customerTotalPurchase"
      );
      const customerLastPurchase = document.getElementById(
        "customerLastPurchase"
      );
      const customerCategory = document.getElementById("customerCategory");

      function renderCustomers() {
        customerList.innerHTML = customers
          .map(
            (customer) => `
        <tr>
          <td class="border px-4 py-2">${customer.name}</td>
          <td class="border px-4 py-2">${customer.age}</td>
          <td class="border px-4 py-2">${customer.gender}</td>
          <td class="border px-4 py-2">${customer.totalPurchase.toLocaleString()}円</td>
          <td class="border px-4 py-2">${customer.lastPurchase}</td>
          <td class="border px-4 py-2">${customer.category}</td>
          <td class="border px-4 py-2">
            <button class="text-blue-500">編集</button>
            <button class="text-red-500">削除</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      tabList.addEventListener("click", () => {
        contentList.classList.remove("hidden");
        contentAnalytics.classList.add("hidden");
        tabList.classList.add("border-blue-500", "text-blue-500");
        tabAnalytics.classList.remove("border-blue-500", "text-blue-500");
      });

      tabAnalytics.addEventListener("click", () => {
        contentList.classList.add("hidden");
        contentAnalytics.classList.remove("hidden");
        tabAnalytics.classList.add("border-blue-500", "text-blue-500");
        tabList.classList.remove("border-blue-500", "text-blue-500");
      });

      addCustomerButton.addEventListener("click", () => {
        customerModal.classList.remove("hidden");
      });

      closeModal.addEventListener("click", () => {
        customerModal.classList.add("hidden");
      });

      saveCustomerButton.addEventListener("click", () => {
        const newCustomer = {
          id: customers.length + 1,
          name: customerName.value,
          age: customerAge.value,
          gender: customerGender.value,
          totalPurchase: customerTotalPurchase.value,
          lastPurchase: customerLastPurchase.value,
          category: customerCategory.value,
        };
        customers.push(newCustomer);
        customerName.value = "";
        customerAge.value = "";
        customerGender.value = "男性";
        customerTotalPurchase.value = "";
        customerLastPurchase.value = "";
        customerCategory.value = "VIP";
        customerModal.classList.add("hidden");
        renderCustomers();
      });

      renderCustomers();
    </script>
  </body>
</html>
