<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- CSS フレームワーク -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JavaScript ライブラリ -->
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- カスタム Tailwind 設定 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "primary-dark": "#2563EB",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full" x-data="{ sidebarOpen: false }">
    <div class="min-h-full">
      <!-- サイドバー（モバイル用） -->
      <div
        x-show="sidebarOpen"
        class="fixed inset-0 flex z-40 md:hidden"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
          x-show="sidebarOpen"
          x-transition:enter="transition-opacity ease-linear duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition-opacity ease-linear duration-300"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
        ></div>

        <div
          class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-white"
          x-show="sidebarOpen"
          x-transition:enter="transition ease-in-out duration-300 transform"
          x-transition:enter-start="-translate-x-full"
          x-transition:enter-end="translate-x-0"
          x-transition:leave="transition ease-in-out duration-300 transform"
          x-transition:leave-start="translate-x-0"
          x-transition:leave-end="-translate-x-full"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              type="button"
              class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              @click="sidebarOpen = false"
            >
              <span class="sr-only">Close sidebar</span>
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div class="flex-shrink-0 flex items-center px-4">
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/workflow-logo-indigo-600-mark-gray-800-text.svg"
              alt="Workflow"
            />
          </div>
          <div class="mt-5 flex-1 h-0 overflow-y-auto">
            <nav class="px-2 space-y-1">
              {% for item in sidebar_items %}
              <a
                href="{{ item.url }}"
                class="{{ 'bg-gray-100 text-gray-900' if item.active else 'text-gray-600 hover:bg-gray-50 hover:text-gray-900' }} group flex items-center px-2 py-2 text-base font-medium rounded-md"
              >
                <svg
                  class="{{ 'text-gray-500' if item.active else 'text-gray-400 group-hover:text-gray-500' }} mr-4 flex-shrink-0 h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="{{ item.icon_path }}"
                  />
                </svg>
                {{ item.name }}
              </a>
              {% endfor %}
            </nav>
          </div>
        </div>

        <div class="flex-shrink-0 w-14" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- サイドバー（デスクトップ用） -->
      <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
        <div
          class="flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white"
        >
          <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
            <div class="flex items-center flex-shrink-0 px-4">
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/workflow-logo-indigo-600-mark-gray-800-text.svg"
                alt="Workflow"
              />
            </div>
            <nav class="mt-5 flex-1 px-2 bg-white space-y-1">
              {% for item in sidebar_items %}
              <a
                href="{{ item.url }}"
                class="{{ 'bg-gray-100 text-gray-900' if item.active else 'text-gray-600 hover:bg-gray-50 hover:text-gray-900' }} group flex items-center px-2 py-2 text-sm font-medium rounded-md"
              >
                <svg
                  class="{{ 'text-gray-500' if item.active else 'text-gray-400 group-hover:text-gray-500' }} mr-3 flex-shrink-0 h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="{{ item.icon_path }}"
                  />
                </svg>
                {{ item.name }}
              </a>
              {% endfor %}
            </nav>
          </div>
        </div>
      </div>

      <div class="md:pl-64 flex flex-col flex-1">
        <!-- ヘッダー -->
        <div
          class="sticky top-0 z-10 md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3 bg-gray-100"
        >
          <button
            type="button"
            class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            @click="sidebarOpen = true"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <main class="flex-1">
          <div class="py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
              <h1 class="text-2xl font-semibold text-gray-900">
                {{ header_title }}
              </h1>
            </div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
              <!-- ダッシュボードコンテンツ -->
              <div class="py-4">
                <!-- 統計カード -->
                <div
                  class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3"
                >
                  <!-- カードテンプレート -->
                  <!-- AIによる実装: 統計情報を動的に表示するカードを生成 -->
                  <!-- 例: ユーザー数、投稿数、収益など -->
                </div>

                <!-- グラフ -->
                <div class="mt-8">
                  <div class="bg-white shadow rounded-lg">
                    <div class="p-5">
                      <h3 class="text-lg leading-6 font-medium text-gray-900">
                        月間ユーザー登録数
                      </h3>
                      <div class="mt-2">
                        <!-- AIによる実装: Chart.jsを使用して動的なグラフを描画 -->
                        <canvas
                          id="userChart"
                          width="400"
                          height="200"
                        ></canvas>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- テーブル -->
                <div class="mt-8">
                  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6">
                      <h3 class="text-lg leading-6 font-medium text-gray-900">
                        最近のユーザー
                      </h3>
                    </div>
                    <div class="border-t border-gray-200">
                      <!-- AIによる実装: 動的なユーザーリストを生成 -->
                      <!-- テーブルヘッダーとボディを分けて実装 -->
                      <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                          <!-- テーブルヘッダー -->
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                          <!-- テーブルボディ（ユーザーリスト） -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      // AIによる実装: Chart.jsを使用してグラフを描画
      // データは動的に生成または APIから取得
    </script>
  </body>
</html>
