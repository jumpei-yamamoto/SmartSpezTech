<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォームテンプレート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "primary-dark": "#2563EB",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full">
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            フォームテンプレート
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            必要な情報を入力してください
          </p>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true" />
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="name" class="sr-only">名前</label>
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="name"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                placeholder="名前"
              />
            </div>
            <div>
              <label for="email" class="sr-only">メールアドレス</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                placeholder="メールアドレス"
              />
            </div>
            <div>
              <label for="password" class="sr-only">パスワード</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                placeholder="パスワード"
              />
            </div>
            <div>
              <label for="confirm-password" class="sr-only"
                >パスワード（確認）</label
              >
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                placeholder="パスワード（確認）"
              />
            </div>
          </div>

          <div class="mt-4">
            <label for="country" class="block text-sm font-medium text-gray-700"
              >国</label
            >
            <select
              id="country"
              name="country"
              autocomplete="country-name"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            >
              <option>日本</option>
              <option>アメリカ</option>
              <option>カナダ</option>
              <option>イギリス</option>
            </select>
          </div>

          <div class="mt-4">
            <fieldset>
              <legend class="text-base font-medium text-gray-900">
                プラン
              </legend>
              <div class="mt-4 space-y-4">
                <div class="flex items-center">
                  <input
                    id="plan-free"
                    name="plan"
                    type="radio"
                    class="focus:ring-primary h-4 w-4 text-primary border-gray-300"
                    checked
                  />
                  <label
                    for="plan-free"
                    class="ml-3 block text-sm font-medium text-gray-700"
                  >
                    無料プラン
                  </label>
                </div>
                <div class="flex items-center">
                  <input
                    id="plan-pro"
                    name="plan"
                    type="radio"
                    class="focus:ring-primary h-4 w-4 text-primary border-gray-300"
                  />
                  <label
                    for="plan-pro"
                    class="ml-3 block text-sm font-medium text-gray-700"
                  >
                    プロプラン
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-900">
              <a
                href="#"
                class="font-medium text-primary hover:text-primary-dark"
                >利用規約</a
              >に同意します
            </label>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              送信
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
